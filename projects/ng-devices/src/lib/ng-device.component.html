<div style="display: flex; flex-direction: column; align-items: center; background: radial-gradient(ellipse at 50% 50%, #f8f8f8 50%, #d9d9d9); padding: 1vw;" >

 <ng-template #content><ng-content></ng-content></ng-template>


 <!-- iPad -->
 <div *ngIf="isSelected(Device.APPLE_IPAD_MINI)" class="marvel-device ipad silver" [ngClass]="landscapeMode">
  <div class="camera"></div>
  <div class="screen">
   <!-- Content goes here -->
   <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
  <div class="home"></div>
 </div>

 <div *ngIf="isSelected(Device.SAMSUNG_GALAXY_NOTE8)" class="marvel-device note8" [ngClass]="landscapeMode">

   <div class="shadow"></div>
  </div>
  <div class="speaker"></div>
  <div class="sensors"></div>
  <div class="more-sensors"></div>
  <div class="sleep"></div>
  <div class="volume"></div>
  <div class="camera"></div>
  <div class="screen">
   <!-- Content goes here -->

  </div>
 </div>
